<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <script sokeio-application-template type="javascript/x-template">
        export default {
          state: {
            count: 0,
          },
          updateTime() {
            setTimeout(() => {
              this.count = new Date();
              this.updateTime();
            }, 1000);
          },
          ready() {
            this.updateTime();
          },
          render() {
            return `<div>
                <h1>hello world</h1>
                <p so-text="count">dfdfdfdf</p>
                <button class="btn btn-primary" so-on:click="alert('click');">click</button>
            </div>`;
          },
        };
      </script>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
